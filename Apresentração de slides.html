<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Do Caos ao Commit: Git & GitHub</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <style>
        /* Configuração de fonte padrão e animação de transição */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease-in-out;
        }
        /* Estilo para simular o layout de slide */
        .slide-container {
            display: none; /* Esconde todos os slides por padrão */
            opacity: 0;
            transition: opacity 0.7s ease-in-out; /* Transição mais suave */
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem;
        }
        .slide-active {
            display: flex; /* Exibe o slide ativo */
            opacity: 1;
        }
        .icon-large {
            display: inline-block;
            margin-right: 1rem;
            vertical-align: middle;
            font-size: 2.5rem; /* Emojis maiores */
        }
    </style>
        <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'git-blue': '#3C87D6',
                        'github-gray': '#1B1F23',
                        'tech-dark': '#0F172A',
                        'tech-light': '#94A3B8',
                    }
                }
            }
        }
    </script>
    </head>
    <body class="bg-gray-900 text-gray-100 antialiased overflow-hidden">

        <div id="presentation-container" class="w-full h-full">

        </div>

        <div
            class="fixed bottom-8 left-1/2 transform -translate-x-1/2 flex space-x-8">
            <button id="prev-btn"
                class="bg-git-blue text-white p-5 rounded-full shadow-2xl hover:bg-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                <svg class="icon w-7 h-7" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"><path
                        stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            </button>
            <div id="slide-counter"
                class="text-2xl text-gray-400 flex items-center bg-gray-800 px-6 rounded-full font-semibold shadow-xl">1
                / 15</div>
            <button id="next-btn"
                class="bg-git-blue text-white p-5 rounded-full shadow-2xl hover:bg-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                <svg class="icon w-7 h-7" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"><path
                        stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2"
                        d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
            </button>
        </div>

        <script>
        // Lógica de Navegação dos Slides
        const slides = document.querySelectorAll('.slide-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const counter = document.getElementById('slide-counter');
        let currentSlide = 0;

        const totalSlides = slides.length; // Agora será 15

        function updateSlideDisplay() {
            slides.forEach((slide, index) => {
                const isActive = index === currentSlide;
                
                // Remove a classe 'slide-active' de todos
                if (slide.classList.contains('slide-active') && !isActive) {
                    slide.classList.remove('slide-active');
                    setTimeout(() => { slide.style.display = 'none'; }, 700); // Esconde após a transição de 700ms
                }
                
                // Adiciona a classe 'slide-active' para o slide atual
                if (isActive) {
                    slide.style.display = 'flex';
                    // Força um repaint antes de adicionar a classe para garantir a transição
                    requestAnimationFrame(() => {
                         slide.classList.add('slide-active');
                    });
                }
            });

            // Atualiza o contador (totalSlides é 15)
            counter.textContent = `${currentSlide + 1} / ${totalSlides}`;

            // Gerencia o estado dos botões de navegação
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === totalSlides - 1;
        }

        function goToSlide(index) {
            currentSlide = Math.min(Math.max(0, index), totalSlides - 1);
            updateSlideDisplay();
        }

        prevBtn.addEventListener('click', () => goToSlide(currentSlide - 1));
        nextBtn.addEventListener('click', () => goToSlide(currentSlide + 1));

        // Navegação por teclado (setas)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                goToSlide(currentSlide + 1);
            } else if (e.key === 'ArrowLeft') {
                goToSlide(currentSlide - 1);
            }
        });

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            updateSlideDisplay();
        });
    </script>
    </body>
</html>
